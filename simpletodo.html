<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple TODO</title>
</head>
<body>
    <h1>MY TODO APP</h1>
    <input type="text" id="input" placeholder="Write Here...">
    <button id="btn">Add Todo</button>
    <ul id="list">
    </ul>
    <script>
   let input_box = document.getElementById("input");
   let button = document.getElementById("btn");
   let list = document.getElementById("list");
 
   let addTodo = () => {
    if (input_box.value.trim() == ""){
        alert("Must Write Something")
    }
    else{
        let listitem =document.createElement("li")
        listitem.textContent = input_box.value;
        list.append(listitem)
       input_box.value = "";
    }
   }
   button.addEventListener("click" , addTodo)
  
   list.addEventListener("click", (event) => {
    if (event.target.tagName == "LI"){
        event.target.remove();
    }
   })

   input_box.addEventListener("keydown" , (event) => {
    if (event.key === "Enter"){
        event.preventDefault();
        addTodo()
    }
   })
    </script>
</body>
</html>
